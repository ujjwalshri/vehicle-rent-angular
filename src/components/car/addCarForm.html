<head>
    <link rel="stylesheet" href="/src/components/car/addCar.style.css">
</head>

<div class="form-container" ng-app="carApp" ng-controller="addCarCtrl">
    <h2>Add a New Car</h2>
    {{test}}
    <form id="addCarForm">
        
        <!-- Car Information -->
        <div class="form-group">
            <label for="car_no">Car Number:</label>
            <input type="text" id="car_no" name="car_no" ng-model="car.car_no" required>
        </div>
        <div class="form-group">
            <label for="carType">Car Type:</label>
            <select id="carType" name="carType" ng-model="car.carType" required>
                <option value="" disabled selected>Select Car Type</option>
                <option value="4-seater">4 Seater</option>
                <option value="6-seater">6 Seater</option>
                <option value="8-seater">8 Seater</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" ng-model="car.carName" required>
        </div>
        <div class="form-group">
            <label for="carModel">Car Model year:</label>
            <input type="number" id="carModel" name="carModel" ng-model="car.carModel" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" ng-model="car.category">
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Truck">Truck</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location" ng-model="car.location" required>
                <option value="" disabled selected>Select Location Type</option>
                <option value="local">Local</option>
                <option value="outstation">Outstation</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="form-group">
            <label for="carPrice">Car Price per day:</label>
            <input type="number" id="carPrice" name="carPrice" ng-model="car.carPrice" required>
        </div>

        <div class="form-group">
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" ng-model="car.mileage" required>
        </div>

       <!-- File Upload -->
<div class="form-group">
    <label for="imageUpload">Car Images:</label>
    <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png" multiple
        onchange="angular.element(this).scope().previewImages(this)">
</div>

<!-- Image Preview Section -->
<div id="imagePreview">
    <div ng-repeat="image in images">
        <img ng-src="{{image.base64}}" style="max-width: 100px; max-height: 100px; margin: 5px;">
    </div>
</div>


        <!-- Multi-Select Checkboxes -->
        <fieldset>
            <legend>Select Car Features:</legend>
            <label class="checkbox"><input type="checkbox" name="feature" value="GPS" ng-model="car.features.GPS"> GPS Navigation</label>
            <label class="checkbox"><input type="checkbox" name="feature" value="Sunroof" ng-model="car.features.Sunroof"> Sunroof</label>
            <label class="checkbox"><input type="checkbox" name="feature" value="Bluetooth" ng-model="car.features.Bluetooth"> Bluetooth Connectivity</label>
            <label class="checkbox"><input type="checkbox" name="feature" value="Rear Camera" ng-model="car.features.RearCamera"> Rear Camera</label>
            <label class="checkbox"><input type="checkbox" name="feature" value="Heated Seats" ng-model="car.features.HeatedSeats"> Heated Seats</label>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" ng-click="submitCarForm()" id="addCar-btn">Add Car</button>

    </form>
</div>
