<head>
  <link rel="stylesheet" href="/src/components/auth/signup.style.css" />
  <script src="signup.controller.js"></script>
</head>

<form id="userForm" ng-submit="signup()" ng-controller="signupCtrl">

  <h1>Sign up</h1>
  <label>Name:</label>
  <input
    type="text"
    id="firstName"
    name="firstName"
    placeholder="enter your first name"
    ng-model="firstName"
    required
  />
  <label>LastName:</label>
  <input
    type="text"
    id="lastName"
    name="lastName"
    placeholder="enter your lastName"
    ng-model="lastName"
    required
  />
  <label>Username:</label>
  <input
    type="text"
    id="username"
    name="username"
    placeholder="enter your username"
    ng-model="username"
    required
  />
  <label>email:</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="enter your valid email"
    ng-model="email"
    required
  />
  <label>Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="enter a password"
    ng-model="password"
    required
  />
  <label>Confirm Password:</label>
  <input
    type="password"
    id="confirm-password"
    name="confirmPassword"
    placeholder="confirm your password"
    ng-model="confirmPassword"
    required
  />
  <label>City:</label>
  <select id="city" name="city" ng-model="city" required>
    <option value="" disabled selected>Please select your city</option>
    <option value="Delhi">Delhi</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Gwalior">Gwalior</option> 
    <option value="Bhind">Bhind</option>
    <option value="Gurugram">Gurugram</option>
    <option value="Agra">Agra</option>
    <option value="Shiv puri">Shiv Puri</option>
    <!-- Add more cities as needed -->
  </select>
  <label>Adhaar Number:</label>
  <input
    type="number"
    id="adhaar"
    name="adhaar"
    placeholder="adhar number"
    ng-model="adhaar"
    required
  />
  <span id="login-href">Already a user?? <a ui-sref="login">login</a></span>
  <button id="submit-button" type="submit">Submit</button>
</form>
